<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>inline block 2</title>
    <style>
        div {
            background-color: red;
            width: 100px;
            height: 100px;
            border: 10px solid blue;
        }
        span {
            background-color: blue; 
            width: 100px;
            height: 100px;
            border: 10px solid purple;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span> <span>2</span> <span>3</span>
    <table border="1">
        <td>sdsd</td>
    </table>
</body>
</html>
