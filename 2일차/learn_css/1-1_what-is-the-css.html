<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green--txt {
            color: green;
        }
        .no--underline{
            text-decoration: none;
        }
        #dark{
            background-color: black;
            color: white;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <p class="green--txt">권길현입니다.</p>
    <span>인라인 코드</span>
    <div>블럭코드</div>
    <a class="no--underline" href="https://www.naver.com">네이버</a>
    <span id="dark">
        <span class="blue">애국가</span> 동해물과 <span class="blue">백두산이</span> 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
    </p>
</body> 
</html>
